<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Intern</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="manager.html">
    <link rel="stylesheet" href="engineer.html">
		<link rel="stylesheet" href="intern.html">
		<link rel="stylesheet" href="team.html">
    <script src="https://kit.fontawesome.com/c502137733.js"></script>
	</head>
	<body>
		<div class="card employee-card team-area col-4 d-flex justify-content-center card border-success">
			<div class="card-header">
				<h2 class="card-title">{{ name }}</h2>
				<h3 class="card-title">
					<i class="fas fa-user-graduate mr-2"></i>{{ role }}
				</h3>
			</div>
			<div class="card-body">
				<ul class="list-group">
					<li class="list-group-item">ID: {{ id }}</li>
					<li class="list-group-item">
						Email: <a href="mailto:{{ email }}">{{ email }}</a>
					</li>
					<li class="list-group-item">School: {{ school }}</li>
				</ul>
			</div>
		</div>
	</body>
</html>
